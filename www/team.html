<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
    <?python from datetime import date ?>
    <xi:include href="macros.html"></xi:include>

    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <span class="fa fa-users"></span>&nbsp;&nbsp;Team Info
            <a href="/update/team/${page['team']['key']}" onclick="return loader(this);" class="pull-right">
                <span class="fa fa-refresh"></span>&nbsp;&nbsp;Update
            </a>
        </div>
        <div class="panel-body">
            ${team_info(page['team'])}
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading clearfix">
            <span class="dropdown">
                <span class="fa fa-calendar"></span>&nbsp;
                <a href="#" onclick="return false;" data-toggle="dropdown">
                    ${page['year']} Event Listing
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li py:for="year in page['stats']['years']"  py:attrs="{'class':'disabled' if int(year) == int(page['year']) else ''}">
                        <a href="/team/${page['team']['key']}/${year}">${year} Events</a>
                    </li>
                </ul>
            </span>
            <span class="dropdown pull-right">
                <a href="#" onclick="return false;" data-toggle="dropdown">
                    <span class="fa fa-refresh"></span>&nbsp;&nbsp;Update
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li py:for="year in range(date.today().year+1, page['team']['rookie_year']-1, -1)">
                        <a href="/update/team/${page['team']['key']}/events/${year}" onclick="return loader(this);">
                            ${year} Events
                            <span class="fa fa-asterisk" py:strip="int(year) != int(page['year'])"></span>
                        </a>
                    </li>
                </ul>
            </span>
        </div>
        <div class="panel-body" py:if="'events' in page['team']">
            <py:for each="event in page['team']['events']">
                <hr py:strip="event == page['team']['events'][0]" />
                <div class="row">
                    <div class="col-md-5">
                        ${event_info(event, page['team'])}
                    </div>
                    <div class="col-md-7" py:if="'matches' in event and event['matches']">
                        ${match_listing(event['matches'])}
                    </div>
                </div>
            </py:for>
        </div>
    </div>
</html>
